
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Luna</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #fff9e6, #e3d7c1);
            color: #4a2c0a;
            text-align: center;
            padding: 30px;
            overflow-x: hidden;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff3d4;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            background-color: #f4c542;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #corazones {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        .corazon {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: flotar 5s infinite;
            opacity: 0.7;
        }
        @keyframes flotar {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
